<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Club</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white">
<div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-center">Record Club ðŸŽµ</h1>
    <p class="text-center mt-2">A group of friends exploring a new album each month.</p>

    <div class="mt-6">
        <button class="tab-btn bg-blue-500 px-4 py-2 rounded" onclick="showYear('2025')">2025</button>
        <button class="tab-btn bg-blue-500 px-4 py-2 rounded" onclick="showYear('2024')">2024</button>
    </div>

    <div class="mt-4">
        <input type="text" id="searchBar" class="w-full p-2 text-black rounded" placeholder="Search for an album..." oninput="searchAlbums()">
    </div>

    <div id="album-container" class="mt-4"></div>
</div>

<script>
const API_KEY = "33ba6c5c9f098d1131ad8cd253b17e26"; // Last.fm API key

const albums = [
    { month: "March", year: "2025", artist: "The Band", title: "The Band" },
    { month: "February", year: "2025", artist: "Weens", title: "Quebec" },
    { month: "January", year: "2025", artist: "Primus", title: "Sailing The Seas of Cheese" }
];

async function fetchAlbumCover(artist, album) {
    const url = `https://ws.audioscrobbler.com/2.0/?method=album.getinfo&api_key=${API_KEY}&artist=${encodeURIComponent(artist)}&album=${encodeURIComponent(album)}&format=json`;

    try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.album && data.album.image) {
            return data.album.image[3]["#text"]; // The largest available image
        }
    } catch (error) {
        console.error("Error fetching album cover:", error);
    }
    return "default_album_cover.jpg"; // Fallback image if not found
}

async function displayAlbums(filteredAlbums = []) {
    const albumContainer = document.getElementById("album-container");
    albumContainer.innerHTML = ""; // Clear before adding new entries

    const uniqueAlbums = new Set(); // Avoid duplicate albums

    for (const album of filteredAlbums) {
        const albumKey = `${album.month}-${album.year}-${album.artist}-${album.title}`;
        if (uniqueAlbums.has(albumKey)) continue; // Skip duplicates
        uniqueAlbums.add(albumKey);

        const coverUrl = await fetchAlbumCover(album.artist, album.title);

        const div = document.createElement("div");
        div.className = "bg-gray-800 p-3 rounded-lg flex items-center space-x-4";

        const img = document.createElement("img");
        img.src = coverUrl;
        img.className = "w-16 h-16 rounded";

        const text = document.createElement("p");
        text.textContent = `${album.month} ${album.year}: ${album.title} - ${album.artist}`;

        div.appendChild(img);
        div.appendChild(text);
        albumContainer.appendChild(div);
    }
}

function showYear(year) {
    const filteredAlbums = albums.filter(album => album.year === year);
    displayAlbums(filteredAlbums);
}

function searchAlbums() {
    const query = document.getElementById("searchBar").value.toLowerCase();
    const filteredAlbums = albums.filter(album =>
        album.title.toLowerCase().includes(query) ||
        album.artist.toLowerCase().includes(query) ||
        album.month.toLowerCase().includes(query) ||
        album.year.includes(query)
    );
    displayAlbums(filteredAlbums);
}

displayAlbums();
</script>
</body>
</html>
